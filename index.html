<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/apple_watch_responsive_1.2.css">
    <script src="./js/main.js" type="module" defer></script>
    <link rel="shortcut icon" href="./production/svg/Skull.svg" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <div class="container">
        
        <div class="title">
            <div class="titleLetter">M</div>
            <div class="titleLetter">a</div>
            <div class="titleLetter">g</div>
            <div class="titleLetter">i</div>
            <div class="titleLetter">c</div>
            <div class="titleLetter"> </div>
            <div class="titleLetter">8</div>
            <div class="titleLetter"> </div>
            <div class="titleLetter">B</div>
            <div class="titleLetter">a</div>
            <div class="titleLetter">l</div>
            <div class="titleLetter">l</div>
        </div>

        <div class="ballWrapper">
            <div class="ballContainer">
                <div class="shadow"></div>
                <div class="ball onStart">
                    <div class="shakeMe">
                        <span class="c1">S</span>
                        <span class="c2">h</span>
                        <span class="c3">a</span>
                        <span class="c4">k</span>
                        <span class="c5">e</span>
                        <span class="c6"> </span>
                        <span class="c7">M</span>
                        <span class="c8">e</span>
                    </div>
                    <div class="ballHighlight"></div>
                    <div class="white">
                        <h1 class="eight">8</h1>
                        <div class="tringle"></div>
                        <div class="tringleText"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="inputWrapper">
            <input type="text" class="questionInput" placeholder="Type your question here">
        </div>
        
    </div>
</body>
</html>
