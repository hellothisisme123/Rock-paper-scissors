<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/apple_watch_responsive_1.2.css">
    <link rel="shortcut icon" href="./production/svg/Rock.svg" type="image/x-icon">
    <script src="./js/main.js" type="module" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1 class="title">
            <span class="title-1">Rock</span>
            <span class="title-2">Paper</span>
            <span class="title-3">Scissors</span>
        </h1>
        
        <div class="itemsWrapper">
            <div class="item default rock" data-type="0">
                <img src="./production/svg/Rock.svg" alt="1">
            </div>
            <div class="item default paper" data-type="1">
                <img src="./production/svg/Paper.svg" alt="2">
            </div>
            <div class="item default scissors" data-type="2">
                <img src="./production/svg/Scissors.svg" alt="3">
            </div>
            
        </div>
        
        <div class="shoot">
            <button class="shootBtn">Shoot!</button>
            <div class="incrementWrapper">
                <div class="pointIncrement you">+1</div>
                <div class="pointIncrement them">+1</div>
            </div>
            <div class="scoreWrapper">
                <div class="you score">undefined</div>
                <div class="them score">undefined</div>
            </div>
        </div>

        <div class="winScreen">
            <div class="youWin">You Win!</div>
            <div class="score">
                <span class="you">undefined</span>
                -
                <span class="them">undefined</span>
            </div>
            <div class="winButtonWrapper">
                <button class="again">
                    Again
                </button>
                <button class="restart">
                    Restart
                </button>
                <button class="quit">
                    Quit
                </button>
            </div>
        </div>
        
        <div class="sweepScreen">Thnx</div>
    </div>
</body>
</html>
