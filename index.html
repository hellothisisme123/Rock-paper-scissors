<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/apple_watch_responsive_1.2.css">
    <script src="./js/main.js" type="module" defer></script>
    <link rel="shortcut icon" href="./production/svg/Skull.svg" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="title">
            <span class="title-1">Rock</span>
            <span class="title-2">Paper</span>
            <span class="title-3">Scissors</span>
        </h1>

        <div class="itemsWrapper">
            <div class="item rock">
                <img src="./production/svg/rock.svg" alt="rock">
            </div>
            <div class="item paper">
                <img src="./production/svg/paper.svg" alt="paper">
            </div>
            <div class="item scissors">
                <img src="./production/svg/scissors.svg" alt="scissors">
            </div>
        </div>

        <div class="shoot">
            <button class="shootBtn">Shoot!</button>
            <div class="scoreWrapper">
                <div class="you">1</div>
                <div class="them">0</div>
            </div>
        </div>
    </div>
</body>
</html>
